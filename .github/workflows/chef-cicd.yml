name: GitHub Actions Demo
on: [push]
jobs:
  Verify:
    runs-on: [self-hosted]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: chef --version
      - run: cookstyle solutions/cookbooks/
  Test:
     runs-on: [self-hosted]
     steps:
       - name: Check out repository code
         uses: actions/checkout@v2
       - run: chef exec rspec 
         working-directory: solutions/cookbooks/jmier_mongodb/

